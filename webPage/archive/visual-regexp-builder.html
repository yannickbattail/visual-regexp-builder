<html>
<head>
<link rel="stylesheet" href="apg.css" type="text/css" />
<!-- 1. include APG library -->
<script type="text/javascript" src="apgLib.js"></script>

<script type="text/javascript" src="apgStats.js"></script>
<script type="text/javascript" src="apgAst.js"></script>

<script type="text/javascript" src="ABNFOpcodes.js"></script>

<style>
#tree {
    border-width: 2px;
    border-style: inset;
    padding: 4px;
    margin: 4px;
    display: block;
}

regexpliteral, regexpatstart, regexpatend, regexpoptions, regexpgroupcapture, regexpclassnegative, regexpchoice, regexpsequence, regexpfactor, regexpgroup, regexpclass, regexpquantifier, regexpquantifierrange, regexpclassword, regexpfactorword, integer {
    border-width: 2px;
    border-style: solid;
    padding: 4px;
    margin: 4px;
    display: block;
}
</style>
</head>
<body>
    <h1>Testing an APG-Generated Parser</h1>
    <h3>The Input String:</h3>
    <p>
        <textarea id="input-string" onkeyup="main()">/^\bG\d+(?:\.[^0-9\s]{1,3}){34}\bF|K$/gim</textarea>
    </p>
    <div id="parser-output">
        <!-- the "main" program will write its results here  -->
    </div>
    <script type="text/javascript">
    main();
    </script>
</body>
</html>
